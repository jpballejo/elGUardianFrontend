<div fxLayout="row" fxLayoutAlign="space-around center" class="contenedor-principal">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>El Guardián</mat-card-title>
        <mat-card-subtitle>Iniciar sesión</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline" class="example-full-width" fxLayout="column">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" required>
            <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxLayout="column">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Ex. Escribe tu password..." required>
          </mat-form-field>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <button mat-raised-button color="primary" (click)="onLogin()">Iniciar Sesión</button>
              <button mat-raised-button (click)="cancelar()">Cancelar</button>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around center" class="contenedor_btnRedes">

                <button id=btnGoogle (click)="onGoogleLogin()" mat-raised-button color="warn" class="btn_redesSociales" fxLayoutAlign="space-around center">Google</button>


                <button (click)="onFacebookLogin()" mat-raised-button color="primary" class="btn_FACEBOOK" id="btnFacebook">Facebook</button>


              <p>
                No tiene una cuenta? <a [routerLink]="['/auth/signup']"> Registrarse </a>
              </p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around center">
              <p>
                <a [routerLink]="['/auth/forgot-password']"> Se te olvidó tu contraseña? </a>
              </p>
            </div>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
