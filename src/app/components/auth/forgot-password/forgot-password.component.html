<div fxLayout="row" fxLayoutAlign="space-around center" class="contenedor-principal">
  <div fxLayout="column" fxLayoutAlign="space-around center" class="contenedor-secundario">
    <mat-card class="example-card">
      <mat-card-header class="titulo">
        <mat-card-title >Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="inputEmail">
          <mat-label> Por favor ingrese su email.</mat-label>
          <input type="email" class="form-control" [formControl]="userEmail" matInput required placeholder="Ingrese su email." />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btnReset" (click)="onReset()" color="primary" >Solicitar restablecimiento de contraseña</button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
